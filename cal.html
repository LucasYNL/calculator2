<!DOCTYPE html>

<html lang="en-ca">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Calculator 2.0</title>
    </head>

    <body>
        <div class="cal">
            <div class="screen">
                <input type="text" class="display" value="0" />
            </div>

            <div class="calBody">
                <div class="c1">
                    <button class ="ops" value="+">+</button>
                    <button class ="ops" value="-">-</button>
                    <button class ="ops" value="x">x</button>
                    <button class ="ops" value="/"> &divide</button>
                </div>
                <div class="c2">
                    <button class="nums" value="1">1</button>
                    <button class="nums" value="2">2</button>
                    <button class="nums" value="3">3</button>
                    <button class="nums" value="0">0</button>
                </div>
                <div class="c3">
                    <button class="nums" value="4">4</button>
                    <button class="nums" value="5">5</button>
                    <button class="nums" value="6">6</button>
                    <button class ="ops" value="esc">esc</button>
                </div>
                <div class="c4">
                    <button class="nums" value="7">7</button>
                    <button class="nums" value="8">8</button>
                    <button class="nums" value="9">9</button>
                    <button class ="ops" value="=">=</button>
                </div>
            </div>
        </div>
    </body>

</html>
